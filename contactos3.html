<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contactos</title>
<style>
body {
background-color: black;
color: #B0B0B0;
font-family: 'Arial', sans-serif;
margin: 0;
padding: 0;
}

header h1 {
text-align: center;
padding: 10px;
font-size: 50px;
color: white;
font-style: italic;
font-weight: 800;
margin: 20px 0px 0px 0px;
}

footer {
text-align: center;
font-style: italic;
padding: 10px;
font-size: 1em;
color: white;
background-color: #333;
position: fixed;
bottom: 0;
width: 100%;
}

#category-buttons {
display: flex;
flex-wrap: wrap;
justify-content: center;
padding: 10px;
gap: 5px;
}

.category-button {
background-color: #555;
color: white;
border: none;
padding: 8px 12px;
cursor: pointer;
border-radius: 5px;
font-size: 14px;
transition: background 0.3s;
}

.category-button:hover {
background-color: #777;
}

#contact-list {
display: flex;
flex-wrap: wrap;
justify-content: center;
padding: 20px;
}

.contact-card {
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column; /* Asegura que el contenido se apile verticalmente */
    height: 120px;
    width: 120px;
    text-align: center;
    font-style: italic;
    font-weight: 800;
    color: #7A7A7A;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    margin: 3px;
}

.contact-name, .phone-number, .view-button {
    margin: 0; /* Quitar márgenes por defecto */
    padding: 0;
    font-size: 14px; /* Asegúrate de que la fuente sea la misma */
    color: inherit; /* Mantiene el color heredado */
}

.contact-card:hover {
transform: translateY(4px);
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.contact-card:active {
transform: translateY(6px);
}

.contact-card a {
color: inherit;
text-decoration: none;
display: flex;
align-items: center;
justify-content: center;
width: 100%;
height: 100%;
}

.view-button {
    display: none;
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #555;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.view-button:hover {
    background-color: #777;
}

.phone-number {
    display: none; /* Inicialmente oculta el número de teléfono */
}
</style>
</head>
