<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mylist3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Condensed', sans-serif;
        }

        body {
            background: url('https://raw.githubusercontent.com/Lophersson/omniweb/refs/heads/main/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTEyL3Jhd3BpeGVsX29mZmljZV8zN19waG90b19vZl9nYWxheHlfd2FsbHBhcGVyX2Flc3RoZXRpY19taW5pbWFsX2Y1NWFjNGU1LTkxOWQtNGEwZS1hNzA2LTlhMGExMTI1YzAxZS5qcGc.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
    
    h1 {
            font-style: italic;
            font-size: 1.6rem;
            text-shadow: -3px 3px 5px gray;
            margin-bottom: 15px;
        }
    
    .fecha-hora {
            text-align: center;
            position: absolute;
            top: 35px;
            width: 100%;
        }

        .fecha {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hora {
            font-size: 6rem;
            font-weight: bold;
        }

        .contenedor, .contenedor2 {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 360px;
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input {
            width: 80%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 15px;
            text-align: center;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.5);
        }

        .checkbox-container input[type="checkbox"] {
    margin-left: 10px;
    width: 40px;  /* Ajustado para un mejor tamaño */
    height: 40px; /* Ajustado para un mejor tamaño */
    cursor: pointer;
    border-radius: 15px; /* Los checkboxes no admiten border-radius en todos los navegadores */
    appearance: none; /* Oculta el diseño nativo */
    background: white;
    border: 0px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
}

.checkbox-container input[type="checkbox"]:checked {
    background: #4CAF50; /* Verde cuando está marcado */
    border-color: #4CAF50;
    position: relative;
}

.checkbox-container input[type="checkbox"]:checked::after {
    content: "✔";
    color: white;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}

        .contenedor2 ul {
            list-style: none;
            padding: 0;
        }

        .contenedor2 li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px;
            margin-top: 5px;
            border-radius: 15px;
            font-size: 1rem;
            color: #3e3636;
            font-weight: 600;
        }

        .icono-cancelar {
    width: 20px;
    height: 20px;
    cursor: pointer;
    filter: invert(19%) sepia(71%) saturate(5067%) hue-rotate(355deg) brightness(73%) contrast(84%);
}

        button {
            width: 87%;
            height: 40px;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 15px;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
        }
    
    .footer-contenedor {
            position: absolute;
            bottom: 0px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 15px;
            text-align: center;
            width: 420px;
            backdrop-filter: blur(5px);
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    
    <div class="fecha-hora">
        <div class="fecha" id="fecha"></div>
        <div class="hora" id="hora"></div>
    </div>

    <div class="contenedor">
        <h1>Creación de lista</h1>
        <div class="checkbox-container">
            <input type="text" id="entrada" placeholder="Escribe algo...">
            <input type="checkbox" id="copiar">
        </div>
    </div>

    <div class="contenedor2">
        <ul id="lista"></ul>
    </div>

    <button onclick="generarPDF()">Generar PDF</button>

    <footer class="footer-contenedor">
        <p>© 2025 mylist3 | Creado por Humberto López Rodríguez</p>
    </footer>
    
    <script>
    function actualizarFechaHora() {
            const diasSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
            let ahora = new Date();

            let diaSemana = diasSemana[ahora.getDay()];
            let dia = ahora.getDate();
            let mes = ahora.toLocaleString("es-ES", { month: "long" });
            let año = ahora.getFullYear();
            document.getElementById("fecha").textContent = `${diaSemana}, ${dia} de ${mes} de ${año}`;

            let horas = String(ahora.getHours()).padStart(2, '0');
            let minutos = String(ahora.getMinutes()).padStart(2, '0');
            document.getElementById("hora").textContent = `${horas}:${minutos}`;
        }
    
        document.getElementById("copiar").addEventListener("change", function() {
            let entrada = document.getElementById("entrada").value.trim();
            let lista = document.getElementById("lista");

            if (this.checked && entrada !== "") {
                let li = document.createElement("li");

                // Crear el texto
                let texto = document.createElement("span");
                texto.textContent = entrada;

                // Crear el icono de cancelar
                let icono = document.createElement("img");
                icono.src = "https://img.icons8.com/ios-filled/50/000000/cancel.png"; // Icono de cancelar
                icono.classList.add("icono-cancelar");
                icono.onclick = function() {
                    lista.removeChild(li);
                };

                // Agregar elementos al <li>
                li.appendChild(texto);
                li.appendChild(icono);
                lista.appendChild(li);

                // Limpiar input y desmarcar checkbox
                document.getElementById("entrada").value = "";
                this.checked = false;
            }
        });

        function generarPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            let elementos = document.querySelectorAll("#lista li");
            let contenido = Array.from(elementos).map(li => li.textContent.trim()).join("\n");

            doc.text("Lista de elementos:", 10, 10);
            doc.text(contenido, 10, 20);

            doc.save("lista.pdf");
        }
    
    actualizarFechaHora();
        setInterval(actualizarFechaHora, 1000);
    
    </script>

</body>
</html>
